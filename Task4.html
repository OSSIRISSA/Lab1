<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця статистики</title>
</head>
<body>
<header>
    <h1>Статистика викладачів</h1>
</header>
<main>
    <table border="1">
        <thead>
        <tr>
            <th>Вік</th>
            <th>Стать</th>
            <th>Країна</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>35</td>
            <td>Чоловіча</td>
            <td>Україна</td>
        </tr>
        <tr>
            <td>42</td>
            <td>Жіноча</td>
            <td>Польща</td>
        </tr>
        <tr>
            <td>29</td>
            <td>Чоловіча</td>
            <td>США</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
